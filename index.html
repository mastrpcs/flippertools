<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flippertools</title>
  <style>
        /* General body styling for dark mode */
    body {
      font-family: Arial, sans-serif;
      background-color: #212121; /* Dark background for dark mode */
      color: #f3f4f6; /* Light text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    /* Title container styling */
    .title {
      font-size: 2em;
      font-weight: 700;
      color: #f3f4f6;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Card container styling */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cards .red {
      background-color: #f43f5e;
    }

    .cards .blue {
      background-color: #3b82f6;
    }

    .cards .green {
      background-color: #22c55e;
    }

    .cards .card {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      height: 100px;
      width: 250px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 400ms;
    }

    .cards .card p.tip {
      font-size: 1em;
      font-weight: 700;
    }

    .cards .card p.second-text {
      font-size: .7em;
    }

    .cards .card:hover {
      transform: scale(1.1, 1.1);
    }

    .cards:hover > .card:not(:hover) {
      filter: blur(10px);
      transform: scale(0.9, 0.9);
    }

    /* Rotating text animation styling */
    .loader {
      color: rgb(124, 124, 124);
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 25px;
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
      height: 40px;
      padding: 10px 10px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      border-radius: 8px;
      background-color: #212121;  /* Set a background color for the loader */
      margin-top: 10px;
    }

    .words {
      overflow: hidden;
      position: relative;
    }

    .words::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        #212121 10%,
        transparent 30%,
        transparent 70%,
        #212121 90%
      );
      z-index: 20;
    }

    .word {
      display: block;
      height: 100%;
      padding-left: 6px;
      color: #956afa;
      animation: spin_4991 4s infinite;
    }

    @keyframes spin_4991 {
      10% {
        -webkit-transform: translateY(-102%);
        transform: translateY(-102%);
      }
      25% {
        -webkit-transform: translateY(-100%);
        transform: translateY(-100%);
      }
      35% {
        -webkit-transform: translateY(-202%);
        transform: translateY(-202%);
      }
      50% {
        -webkit-transform: translateY(-200%);
        transform: translateY(-200%);
      }
      60% {
        -webkit-transform: translateY(-302%);
        transform: translateY(-302%);
      }
      75% {
        -webkit-transform: translateY(-300%);
        transform: translateY(-300%);
      }
      85% {
        -webkit-transform: translateY(-402%);
        transform: translateY(-402%);
      }
      100% {
        -webkit-transform: translateY(-400%);
        transform: translateY(-400%);
      }
    }

  </style>
</head>
<body>

  <!-- Title -->
  <div class="title">Welcome to FlipperTools</div>

  <!-- Rotating text section -->
  <div class="title">
    <div class="loader">
      <p>Flipper</p>
        <div class="words">
          <span class="word">tools</span>
          <span class="word">guides</span>
          <span class="word">firmware</span>
          <span class="word">modules</span>
          <span class="word">attacks</span>
    </div>
    </div>
    </div>

  <!-- Cards -->
  <div class="cards">
    
      <div class="card red">
        <a href="https://mastrpcs.github.io/flipper">
        <p class="tip">Badusb Maker</p>
          </a>
        <p class="second-text">Use this to make badusb scripts for your flipper</p>
      </div>
    </a>
    <div class="card blue">
      <p class="tip">Hover Me</p>
      <p class="second-text">Lorem Ipsum</p>
    </div>
    <div class="card green">
      <p class="tip">Hover Me</p>
      <p class="second-text">Lorem Ipsum</p>
    </div>
  </div>

</body>
</html>
